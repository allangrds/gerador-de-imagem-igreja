<!doctype html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Gerador de imagem de pregador</title>
    <meta name="description" content="Gerador de imagem de pregador">
    <meta name="author" content="allangrds">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dacing+Script:wght@700&family=Lato:wght@100;300;400;700&family=Merriweather:wght@400&family=Roboto&family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="columns">
          <div class="column menu-column">
            <aside class="menu">
              <p class="menu-label">
                Geral
              </p>
              <ul class="menu-list">
                <li>
                  <a
                    href="./pregacao.html"
                  >
                    Pregação
                  </a>
                  <a
                    href="./thumbnail-youtube.html"
                  >
                    Thumbnail para Youtube
                  </a>
                  <a
                    href="./new-thumbnail-youtube.html"
                  >
                    Nova Thumbnail para Youtube
                  </a>
                  <a
                    href="./thumbnail-youtube-es-jovem.html"
                  >
                    Thumbnail do Youtube para ES Jovem
                  </a>
                  <a
                    href="./thumbnail-youtube-es-adultos.html"
                  >
                    Thumbnail do Youtube para ES Adultos
                  </a>
                </li>
              </ul>
              <p class="menu-label">
                Para desenvolvedores
              </p>
              <ul class="menu-list">
                <li>
                  <a
                    href="https://github.com/allangrds/gerador-de-imagem-pregacao/"
                  >
                    Github
                  </a>
                </li>
              </ul>
            </aside>
          </div>
          <div class="column">
            <h1 class="title">
              Thumbnail do Youtube para ES Jovem
            </h1>
            <p class="subtitle">
              Qual lição? Qual o título?
            </p>
            <div class="box">
              <form id="form">
                <div class="field">
                  <label class="form-preacher-name">Número da lição</label>
                  <div class="control">
                    <input
                      id="form-preacher-name"
                      class="input"
                      type="text"
                      placeholder="Digite o número de lição"
                      name="preacher-name"
                      required
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="form-preacher-image-url">URL da imagem</label>
                  <div class="control">
                    <input
                      id="form-preacher-image-url"
                      class="input"
                      type="text"
                      placeholder="Digite a url da imagem"
                      name="preacher-image-url"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="form-preacher-image-input">Imagem</label>
                  <div class="control">
                    <input
                      id="form-preacher-image-input"
                      class="input"
                      type="file"
                      placeholder="Digite a url da imagem do pregador"
                      name="preacher-image-input"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="form-preacher-message">Título da lição 1</label>
                  <div class="control">
                    <input
                      id="form-preacher-message"
                      class="input"
                      type="text"
                      placeholder="Digite o título da lição 1"
                      name="preacher-message-title"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="form-preacher-message-2">Título da lição 2</label>
                  <div class="control">
                    <input
                      id="form-preacher-message-2"
                      class="input"
                      type="text"
                      placeholder="Digite o título da lição 2"
                      name="preacher-message-title-2"
                    />
                  </div>
                </div>
                <button
                  class="button is-fullwidth mt-6"
                >
                  Visualizar imagem
                </button>
              </form>
              <button
                class="button is-fullwidth is-primary mt-2"
                type="button"
                id="btn-save-image"
              >
                Salvar imagem
              </button>
            </div>

            <p class="title">
              Youtube
            </p>
            <div class="box">
              <div class="thumb-youtube-es-jovem">
                <img
                  class="background-image-yt"
                  src="../assets/images/thumbnail-youtube-es-jovem/background.jpg"
                  alt=""
                />
                <div class="gradient-background">
                  <p class="es-jovem-number">
                    Lição 5
                  </p>
                  <p class="es-jovem-title-1">
                    duras eras,
                  </p>
                  <p class="es-jovem-title-2">
                    uma mensagem
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/index.js"></script>
  </body>
</html>
